<md-card class="history">
  <md-card-title>Search History</md-card-title>
  
  <button md-icon-button [mdMenuTriggerFor]="menu" class="history-menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item class="menu-item" (click)="exportExcel('Export to Excel', 'Close')">
      <md-icon class="menu-icon">screen_share</md-icon>
      <span>Export to Excel</span>
    </button>
    <button md-menu-item class="menu-item" (click)="clearAll()">
      <md-icon class="menu-icon">close</md-icon>
      <span>Clear All</span>
    </button>
    <button md-menu-item disabled class="menu-item">
      <md-icon class="menu-icon">send</md-icon>
      <span>Send to..</span>
    </button>
  </md-menu>

  <md-card-subtitle>2 searches</md-card-subtitle>
  <md-card-content> 
    <ul>
      <li>Today, 12:11 - User yiqu with > 1 followers</li>
      <li>Today, 10:11 - Organization facebook</li>
    </ul>

  </md-card-content>
</md-card>
