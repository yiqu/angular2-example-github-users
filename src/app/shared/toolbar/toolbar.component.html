<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a class="main-toolbar-link" [routerLink]="['/search']" [routerLinkActive]="'router-active'">
      {{toolbarTitle}}
    </a>

    <span class="toolbar-spacer"></span>

    <button mat-button class="btn-small">
      <mat-icon class="search-icon">search</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="menuComp?.menu" class="btn-small">
      <mat-icon class="account-icon">{{userLoggedIn ? 'face' : 'account_circle'}}</mat-icon>
    </button>

    <toolbar-user-menu #userMenu [menuYPosition]="menuYPosition"
      [menuOverlap]="menuOverlap">
    </toolbar-user-menu>

  </mat-toolbar-row>
</mat-toolbar>
